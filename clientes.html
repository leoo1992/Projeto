<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4 vh-100 w-100">
      <h2 class="text-center">Clientes</h2>
      <div class="d-flex w-100 justify-content-end p-0 gap-2 mt-4">
        <button
          type="button"
          class="btn btn-sm btn-outline-primary shadow-sm rounded-4 px-4"
          id="sair-btn"
        >
          Sair
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-primary shadow-sm rounded-4 px-2"
          id="download-btn"
        >
          Download BD
        </button>
        <button
          type="button"
          class="btn btn-sm btn-primary shadow-sm rounded-4 px-2"
          data-bs-toggle="modal"
          data-bs-target="#adicionarClienteModal"
        >
          Adicionar
        </button>
      </div>
      <div class="table-responsive p-0 m-0 w-100">
        <table
          class="table table-sm table-striped table-bordered border-primary p-0 m-0 w-100"
        >
          <thead class="p-0 m-0 small">
            <tr class=" small text-sm-center text-nowrap p-0 m-0">
              <th class="text-sm-center small text-nowrap">ID</th>
              <th class="text-sm-center small text-nowrap">Nome</th>
              <th class="text-sm-center small text-nowrap">CPF</th>
              <th class="text-sm-center small text-nowrap">Nascimento</th>
              <th class="text-sm-center small text-nowrap">Telefone</th>
              <th class="text-sm-center small text-nowrap">Celular</th>
              <th class="text-sm-center small text-nowrap">Endere√ßos</th>
            </tr>
          </thead>
          <tbody class="small text-nowrap text-sm" id="corpoTabelaClientes"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="adicionarClienteModal"
      name="adicionarClienteModal"
      tabindex="-1"
      aria-labelledby="adicionarClienteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content blue-shadow rounded-4">
          <div
            class="modal-header bg-primary p-2 justify-content-between rounded-top-4"
          >
            <h6 class="modal-title text-white px-3" id="registerModalLabel">
              Adicionar Cliente
            </h6>
            <button
              type="button"
              class="btn btn-sm btn-close btn-danger m-0 rounded-3"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formularioCliente" method="POST">
              <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeCliente"
                  name="nomeCliente"
                  maxlength="150"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cpfCliente" class="form-label">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpfCliente"
                  name="cpfCliente"
                  maxlength="14"
                  minlength="14"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="dataNascimentoCliente" class="form-label"
                  >Data de Nascimento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="dataNascimentoCliente"
                  name="dataNascimentoCliente"
                  max=""
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefoneCliente" class="form-label">Telefone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefoneCliente"
                  name="telefoneCliente"
                  maxlength="15"
                  minlength="15"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="celularCliente" class="form-label">Celular</label>
                <input
                  type="tel"
                  class="form-control"
                  id="celularCliente"
                  name="celularCliente"
                  maxlength="15"
                  minlength="15"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="d-grid mb-2">
              <div class="btn-group gap-1">
                <button
                  type="button"
                  class="btn btn-danger shadow-sm rounded-4 w-50"
                  data-bs-dismiss="modal"
                  aria-label="Fechar"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn btn-primary shadow-sm rounded-4 w-50"
                >
                  Adicionar
                </button>
              </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="alertContainer"
      class="position-fixed top-0 start-50 translate-middle-x p-3 text-sm font-sm z-3"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="js/clientes.js"></script>
  </body>
</html>
