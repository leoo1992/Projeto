<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endereços</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4 vh-100 w-100">
      <h2 class="text-center">Endereços</h2>
      <div class="d-flex w-100 justify-content-end p-0 m-0 gap-2">
        <button
          type="button"
          class="btn btn-sm btn-outline-primary shadow-sm rounded-4 px-3"
          id="voltar-btn"
        >
          Voltar
        </button>
        <button
          type="button"
          class="btn btn-sm btn-primary shadow-sm rounded-4 px-3"
          data-bs-toggle="modal"
          data-bs-target="#addEnderecoModal"
        >
          Adicionar
        </button>
      </div>
      <div class="table-responsive p-0 m-0 w-100">
        <table
          class="table table-sm table-striped table-bordered border-primary p-0 m-0 w-100"
        >
          <thead class="p-0 m-0 small">
            <tr class="small text-sm-center text-nowrap p-0 m-0">
              <th class="text-sm-center small text-nowrap">Id cliente</th>
              <th class="text-sm-center small text-nowrap">CEP</th>
              <th class="text-sm-center small text-nowrap">Rua</th>
              <th class="text-sm-center small text-nowrap">Bairro</th>
              <th class="text-sm-center small text-nowrap">Cidade</th>
              <th class="text-sm-center small text-nowrap">Estado</th>
              <th class="text-sm-center small text-nowrap">País</th>
              <th class="text-sm-center small text-nowrap">
                Endereço principal
              </th>
            </tr>
          </thead>
          <tbody
            class="small text-nowrap text-sm"
            id="enderecoTableBody"
          ></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="addEnderecoModal"
      tabindex="-1"
      aria-labelledby="addEnderecoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content blue-shadow rounded-4">
          <div
            class="modal-header bg-primary p-2 justify-content-between rounded-top-4"
          >
            <h6 class="modal-title text-white px-3" id="registerModalLabel">
              Adicionar Endereço
            </h6>
            <button
              type="button"
              class="btn btn-sm btn-close btn-danger m-0 rounded-3"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="enderecoForm" method="POST">
              <div class="mb-1 input-group-sm">
                <label for="enderecoCEP" class="form-label">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="9"
                  id="enderecoCEP"
                  name="enderecoCEP"
                  autocomplete="off"
                  autofocus
                  required
                />
              </div>
              <div class="mb-1 input-group-sm">
                <label for="enderecoRua" class="form-label">Rua</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="90"
                  id="enderecoRua"
                  name="enderecoRua"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-1 input-group-sm">
                <label for="enderecoBairro" class="form-label">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="50"
                  id="enderecoBairro"
                  name="enderecoBairro"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-1 input-group-sm">
                <label for="enderecoCidade" class="form-label">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="enderecoCidade"
                  name="enderecoCidade"
                  maxlength="50"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-1 input-group-sm">
                <label for="enderecoEstado" class="form-label">Estado</label>
                <input
                  type="text"
                  class="form-control"
                  id="enderecoEstado"
                  name="enderecoEstado"
                  maxlength="2"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-4 input-group-sm">
                <label for="enderecoPais" class="form-label">País</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="40"
                  autocomplete="off"
                  id="enderecoPais"
                  name="enderecoPais"
                  required
                />
              </div>
              <div class="d-grid mb-2">
                <div class="btn-group gap-1">
                  <button
                    type="button"
                    class="btn btn-danger shadow-sm rounded-4 w-50"
                    data-bs-dismiss="modal"
                    aria-label="Fechar"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary shadow-sm rounded-4 w-50"
                  >
                    Adicionar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      id="alertContainer"
      class="position-fixed top-0 start-50 translate-middle-x p-3 text-sm font-sm z-3"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="js/enderecos.js"></script>
  </body>
</html>
