<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row w-100 justify-content-center">
        <div
          class="card rounded-4 border-0bg-body blue-shadow p-4 col-12 col-sm-8 col-md-6 col-lg-4"
        >
          <h4 class="text-center m-3">Login</h4>
          <form id="loginForm" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input
                type="text"
                class="form-control text-center shadow-sm rounded-4"
                id="username"
                name="username"
                maxlength="25"
                required
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control text-center shadow-sm rounded-4"
                id="password"
                name="password"
                maxlength="8"
                required
                autocomplete="off"
                pattern=".{6,8}"
              />
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary shadow-sm rounded-4">
                Acessar
              </button>
            </div>

            <div class="d-grid mb-3">
              <button
                type="button"
                class="btn btn-outline-primary shadow-sm rounded-4"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content blue-shadow rounded-4">
          <div
            class="modal-header bg-primary p-2 justify-content-between rounded-top-4"
          >
            <h6 class="modal-title text-white px-3" id="registerModalLabel">
              Cadastro de Usuário
            </h6>
            <button
              type="button"
              class="btn btn-sm btn-close btn-danger m-0 rounded-3"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm" method="POST">
              <div class="mb-3">
                <label for="newUsername" class="form-label">Usuário</label>
                <input
                  type="text"
                  class="form-control shadow-sm text-center rounded-4"
                  id="newUsername"
                  name="newUsername"
                  maxlength="25"
                  required
                  autofocus
                  autocomplete="off"
                />
              </div>
              <div class="mb-4">
                <label for="newPassword" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control shadow-sm text-center rounded-4"
                  id="newPassword"
                  name="newPassword"
                  maxlength="8"
                  required
                  autocomplete="off"
                  pattern=".{6,8}"
                />
              </div>
              <div class="d-flex justify-content-end mb-4">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-primary shadow-sm rounded-4 px-3"
                  data-bs-toggle="modal"
                  data-bs-target="#settingsModal"
                >
                  Configurações
                </button>
              </div>
              <div class="d-grid mb-2">
                <div class="btn-group gap-1">
                  <button
                    type="button"
                    class="btn btn-danger shadow-sm rounded-4 w-50"
                    data-bs-dismiss="modal"
                    aria-label="Fechar"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary shadow-sm rounded-4 w-50"
                  >
                    Cadastrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content blue-shadow rounded-4">
          <div
            class="modal-header bg-primary p-2 justify-content-between rounded-top-4"
          >
            <h6 class="modal-title text-white px-3" id="settingsModalLabel">
              Configurações
            </h6>
            <button
              type="button"
              class="btn btn-sm btn-close btn-danger m-0 rounded-3"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="uploadForm"
              method="POST"
              enctype="multipart/form-data"
              action="/upload"
            >
              <div class="mb-4">
                <label for="databaseFile" class="form-label mb-3"
                  >Enviar Banco de Dados JSON</label
                >
                <input
                  type="file"
                  class="form-control form-control-sm"
                  id="databaseFile"
                  name="databaseFile"
                  accept=".json"
                />
              </div>
              <div class="d-grid mb-2">
                <div class="btn-group gap-1">
                  <button
                    type="button"
                    class="btn btn-danger shadow-sm rounded-4 w-50"
                    data-bs-dismiss="modal"
                    aria-label="Fechar"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary shadow-sm rounded-4 w-50"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      id="alertContainer"
      class="position-fixed top-0 start-50 translate-middle-x p-3 text-sm font-sm z-3"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
  </body>
</html>
